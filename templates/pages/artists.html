{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Artists{% endblock %}
{% block content %}
<ul class="items">
	{% for artist in artists %}
	<li>
		<a href="/artists/{{ artist.id }}">
			<i class="fas fa-users"></i>
			<div class="item">
				<h5>{{ artist.name }}</h5>
				<h6>Upcoming shows: {{ artist.num_upcoming_shows }}</h6>
				<h6>Past shows: {{ artist.num_past_shows }}</h6>
			</div>
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
